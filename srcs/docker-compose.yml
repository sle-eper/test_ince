services:
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    restart: unless-stopped
    networks:
      - inception

    environment:
      # DB name and user created by init.sh
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress

      # Root password (will be overridden by secret if present)
      DB_ROOT_PWD: change_root_password

      # Optional: default values if secrets are missing
      DB_USER_PWD: change_user_password
      WP_ADMIN_USER: wpowner

    # REMOVED: External port exposure - MariaDB should only be accessible internally
    expose:
      - "3306"

    volumes:
      - mariadb_data:/var/lib/mysql

    secrets:
      - db_root_password
      - db_password
      

  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    restart: unless-stopped
    networks:
      - inception

    depends_on:
      - mariadb

    environment:
      # DB info used by configure.sh (wp config create)
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress

      # WordPress site config
      WP_URL: https://mmanaoui.42.fr
      WP_TITLE: "My Inception Site"
      WP_ADMIN_USER: wpowner
      WP_ADMIN_EMAIL: wpowner@mmanaoui.42.fr
      WP_USER: author
      WP_USER_EMAIL: author@mmanaoui.42.fr

    secrets:
      - db_password
      - admin_password
      - user_password

    # Share code with nginx
    volumes:
      - wordpress_data:/var/www/html

    # PHP-FPM listens on 9000 inside the network for nginx
    expose:
      - "9000"

  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: unless-stopped
    networks:
      - inception

    depends_on:
      - wordpress

    environment:
      DOMAIN_NAME: mmanaoui.42.fr

    # ONLY port 443 - NGINX is the sole entry point
    ports:
      - "443:443"

    volumes:
      - wordpress_data:/var/www/html:ro

# Named volumes - stores data in Docker's volume directory
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mmanaoui/data/mariadb
  
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mmanaoui/data/wordpress

# Docker secrets for sensitive data
secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
  admin_password:
    file: ../secrets/admin_password.txt
  user_password:
    file: ../secrets/user_password.txt

# Custom network - REQUIRED by subject
networks:
  inception:
    driver: bridge